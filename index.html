<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='dist/style.css'>
  <title>Signal d3.js</title>
</head>

<body>
  <div class='page-header'>
    <h1>Signal d3.js<small> Simple graph using d3.js</small></h1>
  </div>

  <div class='container'>
    <div class='row'>
      <div class='col-md-12'>
          <label for='usr'>Formula:</label>
          <input type='text' class='form-control' id='signalFormula'>
        </div>
    </div>

    <div class='row'>
      <div class='col-xs-12' id='signalInput'> </div>
    </div>
    <div class='row signalController'>
      <div class='col-md-3'>
        <input
            id='voltsByDiv'
            type='range'
            data-width='100'
            data-height='100'
            data-angleOffset='220'
            data-angleRange='280'
           />
         <h3> Volts/Div </h3>
      </div>
      <div class='col-md-3'>
        <input
            id='voltsOfset'
            type='range'
            data-width='100'
            data-height='100'
            data-angleOffset='220'
            data-angleRange='280'
           />
          <h3>X Position</h3>
      </div>
      <div class='col-md-3'>
        <a class='btn'>
          <i class='fa fa-5x fa-arrow-circle-down' ></i>
        </a>
        <h3>Invert</h3>
      </div>
      <div class='col-md-3 center-block'>
        <a class='btn' href='https://github.com/troncador/animatedSignalD3js'>
          <i class='fa fa-5x fa-star' ></i>
        </a>
      </div>
    </div>
  </div>
  <script src='dist/lib.min.js'
    type='text/javascript'></script>
  <script src='dist/math.min.js'
    type='text/javascript'></script>
  <script type='text/javascript'>
    init();
  </script>

</body>
</htlm>
